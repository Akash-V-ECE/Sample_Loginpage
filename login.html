<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./media/right-to-bracket-solid.svg">
    <link rel="stylesheet" href="css/log.css" type="text/css">
    <title>Login</title>
</head>
<body>
    <div class="log">
        <h2>Login</h2>
        <form action="">
            <div class="input">
                
                <input type="email" id="email" name="email" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input">
                <input type="password" id="pwd" placeholder="Password" name="pwd" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="rem">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <div class="btn">
                <button type="submit" >Log in</button>
            </div>
            <div class="reg">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
